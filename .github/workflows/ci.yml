name: CI

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: [jobwise-frontend, jobwise-backend]
    defaults:
      run:
        working-directory: ${{ matrix.dir }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm install
      - run: npm run lint --if-present
      - run: npm run format --if-present
      - run: npm test --if-present || echo "No tests yet"
